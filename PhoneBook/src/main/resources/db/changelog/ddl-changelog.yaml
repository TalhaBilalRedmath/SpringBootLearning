databaseChangeLog:
  - changeSet:
      id: 1
      author: talha
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: Username
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: role
                  type: VARCHAR(20)
